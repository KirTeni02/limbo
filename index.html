<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limbo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Easy.png">
</head>
    <center>
        <body>
            <div id="limbo">
                <audio controls hidden id = "limboaudio">
                    <source src="limbo.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div class="keys" id="key1"></div>
                <div class="keys" id="key2"></div>
                <div class="keys" id="key3"></div>
                <div class="keys" id="key4"></div>
                <div class="keys" id="key5"></div>
                <div class="keys" id="key6"></div>
                <div class="keys" id="key7"></div>
                <div class="keys" id="key8"></div>
                <span id="numberSelected">null</span>
            </div>
            <button id="start-button" onclick="startLimbo()">Iniciar</button>
            <button id="restartgame" onclick="location.reload();">Reiniciar</button>
            <script src="script.js"></script>
        </body>
    </center>
</html>
